<!DOCTYPE html>
<html lang="en">
<head>

    <title>tic tac toe</title>
        <link rel="stylesheet" type="text/css" href="xmarksthespot.css">
        <script src="xmarksthespot.js"></script>
</head>
<body>

            <h1>TIC TAC TOE</h1>

                <h2>O</h2> <input type="text" id="playerO">

            </div>
            <div id="board">
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>

                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
                <div class="box" id="9"></div>
            </div>
</body>
</html>
