<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
        <link rel="stylesheet" type="text/css" href="xmarksthespot.css">
<!-- FONTAWESOME ICON-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>

<!-- CHALK EFFECT: https://codepen.io/shshaw/pen/jmMpmd -->
    <svg class=no-area>
        <filter id=chalk>
            <feTurbulence result=T numOctaves=3 seed=0 type=fractalNoise baseFrequency=.4 />
            <feOffset dy=-2 dx=-2 />
            <feDisplacementMap in2=T scale=5 xChannelSelector=R yChannelSelector=G in=SourceGraphic />
        </filter>
    </svg>

    <div class="select-box">
            <header>Tic Tac Toe</header>
                <div class="title">Let's play!</div>
                <div class="setup">
                  <button class="playerX">Play as X</button>
                  <button class="playerO">Play as O</button>
                 </div>
        </div>
    </div>
    <div class="gameplay">
            <header>Tic Tac Toe</header>
            <div id="players">
                <span class="playerX">Player (X)</span>
                <span class="playerO">Player (O)</span>
                <div class="slider"></div>
            </div>
            <div id="board">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
    </div>
    <div class="results">
            <div class="winner"></div>
            <div class="newgamebutton"><button>Play again?</button></div>
    </div>

        <script src="xmarksthespot.js"></script>
</body>
</html>
